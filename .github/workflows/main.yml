name: Prerelease Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
            go-version: ^1.16
            id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and package artifact
        run: go build -v -o hello-world .

      - name: Push artifact
        run:
          echo 'NEXUS_USERNAME=admin' >> $GITHUB_ENV
          echo 'NEXUS_PASSWORD=sothisismypassword,.000' >> $GITHUB_ENV
          echo 'NEXUS_BASE_URL=http://localhost:8081' >> $GITHUB_ENV
          curl -u $NEXUS_USERNAME:$NEXUS_PASSWORD --upload-file hello-world $NEXUS_URL/repository/${{ github.event_name == 'push' && 'dev'}}/hello-world
